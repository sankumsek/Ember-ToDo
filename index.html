<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ember.js â€¢ TodoMVC</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <script type="text/x-handlebars" data-template-name="todos">  
      <section id="todoapp">
        <header id="header">
          <h1>todos</h1>
          {{input
            type="text"
            id="new-todo"
            placeholder="What needs to be done?"
            value=newTitle
            action="createToDo"}}
        </header>

        <section id="main">
          <ul id="todo-list">
            {{#each todo in model}}
              <li {{bind-attr class="todo.isCompleted:completed"}}>
                <input type="checkbox" class="toggle">
                <label>{{todo.title}}</label><button class="destroy">></button>
              </li>
            {{/each}}
          </ul>

          <input type="checkbox" id="toggle-all">
        </section>

        <footer id="footer">
          <span id="todo-count">
            <strong>2</strong> todos left
          </span>
          <ul id="filters">
            <li>
              <a href="all" class="selected">All</a>
            </li>
            <li>
              <a href="active">Active</a>
            </li>
            <li>
              <a href="completed">Completed</a>
            </li>
          </ul>

          <button id="clear-completed">
            Clear completed (1)
          </button>
        </footer>
      </section>
     
      <footer id="info">
        <p>Double-click to edit a todo</p>
      </footer>
    </script> 
    <script src="js/libs/jquery-1.10.2.js"></script>
    <script src="js/libs/handlebars-v2.0.0.js"></script>
    <script src="js/libs/ember-1.9.0.js"></script>
    <script src="http://builds.emberjs.com/tags/v1.0.0-beta.11/ember-data.js"></script>
    <script src="js/app.js"></script>
    <script src="js/router.js"></script>
    <script src="js/models/todo.js"></script>
    <script src="js/controllers/todos/todos_controller.js"></script>
  </body>
</html>
